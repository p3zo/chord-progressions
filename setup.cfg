[bumpversion]
current_version = 0.18.0

[bumpversion:file:setup.py]

[bumpversion:file:chord_progressions/__init__.py]

[flake8]
max-line-length = 100
max-complexity = 18
select = B,C,E,F,W,T4,B9
ignore = E261, E501, W391, W503, W605, E203, E266, E722
exclude = 
	archive,
	.git,
	__pycache__

[tool:pytest]
testpaths = tests
addopts = -v --cov --cov-report html:tests/results/cov_html

[coverage:run]
include = chord_progressions/**py
omit = tests/*

[tool:isort]
profile = black
src_paths = ["chord_progressions", "tests"]
